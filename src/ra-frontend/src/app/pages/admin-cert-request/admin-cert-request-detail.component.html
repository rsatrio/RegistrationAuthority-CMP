<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-4">

            <div class="col-sm-6">
                <h1>Certificate Request Details</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Add Certificate</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form [formGroup]="form" class="form-group">
                    <formly-form [form]="form" [options]="options" [fields]="fields" [model]="model"></formly-form>


                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" (click)='onFetchFile()' class="btn btn-primary">Download
                           File </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" (click)='onAccept()'  [disabled]='isSuccess' class="btn btn-success">Accept</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" (click)='onReject()' [disabled]='isSuccess' class="btn btn-danger">Reject</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
