<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-4">

            <div class="col-sm-6">
                <h1>Add Certificate</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Add Certificate</li>
                </ol>
            </div>
        </div>
    </div>
</section>
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
                        <formly-form [form]="form" [options]="options" [fields]="fields" [model]="model"></formly-form>

                        <button type="submit" [disabled]="!form.valid || clicked"
                            class="btn btn-primary">Submit</button>
                        <!-- <div *ngIf="clicked">
                        <mat-spinner ></mat-spinner>
                    </div> -->

                    </form>
                </div>
            </div>

        </div>
    </section>
