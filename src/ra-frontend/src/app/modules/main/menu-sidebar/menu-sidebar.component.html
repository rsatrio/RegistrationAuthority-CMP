<!-- Brand Logo -->
<a [routerLink]="['/']" class="brand-link">
    <img src="assets/img/logo.png" alt="RA-CMP" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
    <span class="brand-text font-weight-light">RA-CMP</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            <img [src]="'assets/img/default-profile.png'" class="img-circle elevation-2" alt="User Image" />
        </div>
        <div class="info">
            <!-- <a [routerLink]="['/profile']" class="d-block"> -->
            <a class="d-block">
                {{commonService.getLoggedInEmail()}}
            </a>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2" style="overflow-y: hidden">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
            <div>
                <li class="nav-item">
                    <a [routerLink]="['/']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt mr-1"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
            </div>
            <div *ngIf="commonService.getLoggedInRole()=='regular'">
                <li class="nav-item">
                    <a [routerLink]="['/add-certificate']" class="nav-link">
                        <i class="nav-icon fas fa-certificate mr-1"></i>
                        <p>Add Certificate</p>
                    </a>
                </li>
            </div>

            <div *ngIf="commonService.getLoggedInRole()=='regular'">
                <li class="nav-item">
                    <a [routerLink]="['/user-certificate']" class="nav-link">
                        <i class="nav-icon fas fa-bars mr-1"></i>
                        <p>Certificate List</p>
                    </a>
                </li>
            </div>
            <div *ngIf="commonService.getLoggedInRole()=='admin'">
                <li class="nav-item">
                    <a [routerLink]="['/request-list']" class="nav-link">
                        <i class="nav-icon fas fa-bars mr-1"></i>
                        <p>Request List</p>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
</div>
